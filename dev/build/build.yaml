steps:
  - id: build
    name: docker
    args:
      - buildx
      - build
      - --platform
      - linux/amd64
      - '-t'
      - <IMAGE_PATH> #REPLACE WITH PATH
      - .
  - id: push
    name: docker
    args:
      - push
      - <IMAGE_PATH> #REPLACE WITH PATH
  #Create release in Google Cloud Deploy
  - name: "gcr.io/cloud-builders/gke-deploy"
    args:
      - run
      - --filename=deployment.yaml
      - --location=us-central1
      - --cluster=phase4-cluster